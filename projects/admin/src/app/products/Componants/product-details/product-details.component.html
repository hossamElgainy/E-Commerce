
  <!-- content -->
  <section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">
            <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="https://mdbcdn.b-cdn.net/img/bootstrap-ecommerce/items/detail1/big.webp">
              <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" [src]="data?.image" />
            </a>
          </div>
        </aside>
        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h2 class="title text-dark">
              {{data?.title}}
            </h2>
            <h4 class="title text-dark">
              <span class="p-1">{{data?.category}}</span>
              
            </h4>
            <div class="d-flex flex-row my-3">
              <div class="text-warning mb-1 me-2">
                <span class="ms-1">
                  <fa-icon class="text-warning" [icon]="faStar"></fa-icon>
                  {{data?.rating?.rate}}
                </span>
              </div>
              <span class="text-muted"><fa-icon [icon]="faUser"></fa-icon> {{data?.rating?.count}}</span>
            </div>
  
            <div class="mb-3">
              <fa-icon [icon]="faMoney"></fa-icon>
              <span class="h5"> {{data?.price |currency:"USD"}}</span>
              <span class="text-muted">/per Item</span>
            </div>
  
            <p>
              {{data?.description}}
            </p>
             
          </div>
        </main>
      </div>
    </div>
  </section>
  <!-- content -->
